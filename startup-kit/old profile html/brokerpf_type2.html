<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap Core CSS -->
<!--     <link href="css/bootstrap.min.css" rel="stylesheet"> -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link id="theme-style" rel="stylesheet" href="assets/css/try.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<body>
  <div class = "container">
    <div class = "row">
      <div class = "col-xs-12 col-md-10 col-md-offset-1">
        <div class = "panel panel-default topad">
          <div class = "panel panel-body panel-post">

            <div class = "sidebar">
              <div class="col-md-4">
                  
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                      <img class= "userpic" src="assets/images/hero/hero-2.jpg">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <br>
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons btncss">
                      <button type="button" class="btn btn-success btn-sm btnsize">Save</button>
                      <button type="button" class="btn btn-danger btn-sm btnsize">Message</button>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                      <ul class="nav menucss">
                        <li class="active">
                          <a href="#">
                          <i class="glyphicon glyphicon-home"></i>
                          Basic Details </a>
                        </li>
                        <li>
                          <a href="#">
                          <i class="glyphicon glyphicon-user"></i>
                          Account Settings </a>
                        </li>
                        <li>
                          <a href="#">
                          <i class="glyphicon glyphicon-saved"></i>
                          Saved brokers </a>
                        </li>

                        <li class="social">
                        <!-- contact icons -->
                        <span class = "fb_ico"><a href ="#"><img src="assets/images/socialmedia/facebook.png"></a></span>
                        <span class = "tw_ico"><a href ="#"><img src="assets/images/socialmedia/twitter.png"></a></span>
                        <span class = "gm_ico"><a href ="#"><img src="assets/images/socialmedia/google.png"></a></span>
                        <span class = "gh_ico"><a href ="#"><img src="assets/images/socialmedia/github.png"></a></span>
                        </li>
                      </ul>
                    </div>
                    </div>
                    <!-- END MENU -->

          </div>
            <!-- infocontainer -->
            <div class="col-md-8 infocontainer">
            <div class ="infocontainer">
                <!-- name bar -->
                  <label class="control-label" for="Name (Full name)">Username</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user">
                      </i>
                    </div>
                    <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control input-md">
                  </div>
                  <br>

                  <!-- email bar -->
                  <label class="control-label" for="email">Email</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-envelope">
                      </i>
                    </div>
                    <input id="Name (Full name)" name="email id" type="text" placeholder="email id..." class="form-control input-md">
                  </div>
                  <br>

                  <!-- phone number -->
                  <label class="control-label" for="phone">Phone Number</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-mobile fa-lg">
                      </i>
                    </div>
                    <input id="Name (Full name)" name="phone" type="text" placeholder="phone" class="form-control input-md">
                  </div>
                  <br>

                  <!-- gender -->
                  <div>
                    <label class="control-label" for="Name (Full name)">Gender</label>
                  </div>
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default"><i class="fa fa-male fa-3x" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-default"><i class="fa fa-female fa-3x" aria-hidden="true"></i></button>
                  </div>

            </div>  <!-- end of infocontainer -->
            </div>

        </div>
      </div>
    </div>
  </div>  
</body>
